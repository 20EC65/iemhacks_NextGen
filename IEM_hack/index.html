<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Web</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="main-reg-nav">
         <h1>Register Health Professionals </h1>
    </div>
    <div class="reg-main-block"> 

    <div class="reg-main-block-1">
      <div class="reg-left-block">
         <div class="data-reg-pro">
            <form action="#" method="#">   
             
             <p>Personal details</p>
                <input type="text" placeholder="Enter your full name" >
                <input type="email" placeholder="Enter your email id" >
                <input type="text" placeholder=" Enter your Mobile Number" >
                <input type="text" placeholder="Enter your current address" >
                <input type="text" placeholder="Enter your permanent address" >
                <input type="text" placeholder="Enter your age " >
              </form>
            </div>
          
           
      </div>
      <div class="reg-right-block">
        <div class="data-profesional">
        <p>Profesional details</p>
        <form action="#" method="#">   
        <input type="text" placeholder="Enter your current working hospital name" >
        <input type="text" placeholder="Enter your designation" >
        <input type="text" placeholder=" Enter your total experience" >
        <input type="text" placeholder="Expertise eg: Heart , brain , lungs ... etc" >
        <input type="text" placeholder="Enter working time eg: 10.00AM - 7.00PM" >
        <input type="text" placeholder="How much time can give to this service" >
        </form>
    </div>

      </div>
       
      
      

    </div>
    <div class="button">
      <button class="register-button" >Register </button>
    </div>
  </div>
</body>
</html>
