<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Web</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   

    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main-reg-nav">
         <h1>Register Health Professionals </h1>
    </div>
    <div class="reg-main-block"> 

 <div class="input-register">

      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Username</label>
          <input type="text" class="form-control" id="validationDefault02"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Mail id</label>
          <div class="input-group">
            <!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Current address</label>
            <input type="text" class="form-control" id="validationDefault01"  required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Permanant Address</label>
            <input type="text" class="form-control" id="validationDefault02"  required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Enter your age</label>
            <div class="input-group">
              <!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
              <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>


         <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Expertise eg: lungs , heart</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
       







       
      </form>
      <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="trigger-btn" data-toggle="modal" style="text-decoration: none;">Submit Report</a>
        </div>
        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
        <div class="modal-content">
        <div class="modal-header">
        <div class="icon-box">
        <i class="material-icons">&#xE876;</i>
        </div>
        <h4 class="modal-title">Succesfully Account Created !</h4>
        </div>
        <div class="modal-body">
        <p class="text-center">Your Profile will be added to the website </p>
        </div>
        <div class="modal-footer">
        <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
        </div>
        </div>
        </div>
        </div>

    </div>
  </div>
</body>
</html>
